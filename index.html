<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Média</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" class="form">
        <div class="content">
            <h1>Calcular Média</h1>
            <div class="form-group">
                <label for="cxN1">Nota 1
                    <input type="number" name="n1" id="cxN1">
                </label>
            </div>
            <div class="form-group">
                <label for="cxN2"> Nota 2
                    <input type="number" name="n2" id="cxN2">
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Calcular" id="calc">
                <input type="button" value="Limpar" id="clear">
            </div>
            <div class="form-group">
                <label for="cxMedia">Media </label>
                <input type="number" name="m" id="cxMedia" disabled>

            </div>
            <div class="form-group">
                <input type="text" name="situacao" id="situacao" class="" placeholder="Situação Final" disabled>
            </div>
        </div>
        <span id="aviso" class=""></span>
    </form>


    <script src="script.js"></script>
</body>

</html>
